<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>WeatherApp</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
  </head>

  <body>
    <div id="lighten"></div>
    <div id="backgroundCover"></div>
    <form id="submit">
      <select id="hour">
        <option value="0">00:00</option>
        <option value="1">01:00</option>
        <option value="2">02:00</option>
        <option value="3">03:00</option>
        <option value="4">04:00</option>
        <option value="5">05:00</option>
        <option value="6">06:00</option>
        <option value="7">07:00</option>
        <option value="8">08:00</option>
        <option value="9">09:00</option>
        <option value="10">10:00</option>
        <option value="11">11:00</option>
        <option value="12">12:00</option>
        <option value="13">13:00</option>
        <option value="14">14:00</option>
        <option value="15">15:00</option>
        <option value="16">16:00</option>
        <option value="17">17:00</option>
        <option value="18">18:00</option>
        <option value="19">19:00</option>
        <option value="20">20:00</option>
        <option value="21">21:00</option>
        <option value="22">22:00</option>
        <option value="23">23:00</option>
      </select>
      <select id="day">
        <option value="0">Today</option>
        <option value="1">Tomorrow</option>
        <option value="2">Two days from now</option>
        <option value="3">Three days from now</option>
        <option value="4">Four days from now</option>
        <option value="5">Five days from now</option>
        <option value="6">Six days from now</option>
      </select>

      <input type="submit" value="Submit">
    </form>

    <div id="formOutput">
        <h1 id="formTemp"></h1>
        <h4 id="formHumid"></h4>
        <h4 id="formRain"></h4>
        <h4 id="formWind"></h4>
      </div>
  
    <div id="currentDay">
      <h1 id="currentTemp"></h1>
      <h3 id="currentHumid"></h3>
      <h4 id="currentRain"></h4>
      <h4 id="currentWind"></h4>
    <div id="hourly">
        <!-- <h2>Hourly Temp</h2> -->
        <ul>
          <li id="hourOne">1</li>
          <li id="hourTwo">2</li>
          <li id="hourThree">3</li>
          <li id="hourFour">4</li>
          <li id="hourFive">5</li>
          <li id="hourSix">6</li>
        </ul>
        <button id="nextSix">NEXT</button>
        <button id="lastSix">LAST</button>
      </div>
    </div>
    
    

    <script src="./index.js"></script>
    <script src="background.js"></script>
  </body>

</html>
