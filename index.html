<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>WeatherApp</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
  </head>

  <body>
    <div id="backgroundCover"></div>
    <form>
      <select id="hour">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
      </select>
      <select id="day">
        <option value="1">Today</option>
        <option value="2">Tomorrow</option>
        <option value="3">In two Days</option>
        <option value="4">4</option>
        <option value="5">Today</option>
        <option value="6">Tomorrow</option>
        <option value="7">In two Days</option>
      </select>
      <input type="submit" value="Submit">
    </form>
    <div id="formOutput">
      <h1> Temp</h1>
      <h4>Humidity</h4>
      <h4>Rain</h4>
      <h4>windspeed</h4>
    </div>

    <div id="currentDay">
      <h1>CurrentTemp</h1>
      <h4>Humidity</h4>
      <h4>Rain</h4>
      <h4>windspeed</h4>
      <div id="hourly">
        <!-- <h2>Hourly Temp</h2> -->
        <ul>
          <li id="hourOne">1</li>
          <li id="hourTwo">2</li>
          <li id="hourThree">3</li>
          <li id="hourFour">4</li>
          <li id="hourFive">5</li>
          <li id="hourSix">6</li>
        </ul>
        <button id="nextSix">NEXT</button>
        <button id="lastSix">LAST</button>
      </div>
    </div>
    


    <script src="index.js"></script>
    <script src="background.js"></script>
  </body>

</html>
